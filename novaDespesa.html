<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Despesa</title>

  <!-- Bootstrap (opcional, mas recomendado) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Nova Despesa</h2>

    <form id="form-despesa">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" id="descricao" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select id="categoria" class="form-select" required>
          <option value="">Selecione</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Contas">Contas</option>
          <option value="criarCategoria">Adicionar Categoria</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" id="valor" class="form-control" step="0.01" required />
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data</label>
        <input type="date" id="data" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="index.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="js/novaDespesa.js"></script>
</body>
</html>
